<!DOCTYPE html>
<html lang="id">
<head>
    <!-- NAYLA PUTRI INNAYAH (202332165) -->

    <!-- Pengaturan karakter dan viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Laporan Praktikum - 03</title>

    <!-- Menghubungkan Bootstrap versi 5.3.6 dari CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="..." crossorigin="anonymous">

    <!-- CSS custom tambahan -->
    <style>
        /* Warna latar belakang untuk seluruh halaman */
        body {
            background-color: #f8f9fa;
        }

        /* Warna untuk judul berwarna pink */
        h1.text-pink {
            color: #d63384;
            font-weight: bold;
        }

        /* Pengaturan tampilan form agar berada di tengah */
        form {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Container untuk menampilkan alert di atas form */
        #alertAboveContainer {
            max-width: 800px;
            margin: 0 auto 1rem auto;
        }

        /* Gaya umum untuk alert */
        .alert {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        /* Warna alert error */
        .alert-error {
            background-color: #f8d7da;
            color: #842029;
        }

        /* Warna alert informasi */
        .alert-info {
            background-color: #cfe2ff;
            color: #084298;
        }

        /* Warna alert sukses */
        .alert-success {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        /* Tombol untuk menutup alert */
        .btn-close {
            background: transparent;
            border: none;
            font-size: 1.25rem;
            font-weight: bold;
            color: inherit;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            user-select: none;
        }

        .btn-close:hover {
            color: #000;
        }

        /* Gaya tombol warna pink */
        .btn-pink {
            background-color: #ff69b4;
            border-color: #ff69b4;
            color: #fff;
        }

        .btn-pink:hover {
            background-color: #ff85c1;
            border-color: #ff85c1;
            color: #fff;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <!-- Judul halaman -->
        <h1 class="text-center mb-4 text-pink">Laporan Praktikum - 03</h1>

        <!-- Tempat munculnya alert -->
        <div id="alertAboveContainer"></div>

        <!-- Form input data praktikum -->
        <form id="praktikumForm" class="p-4 bg-white rounded shadow">
            <div class="row mb-3">
                <!-- Input Nama -->
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Masukkan Nama:</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Masukkan Nama Kamu">
                </div>

                <!-- Input NIM -->
                <div class="col-md-6">
                    <label for="inputNIM" class="form-label">Masukkan NIM:</label>
                    <input type="text" class="form-control" id="inputNIM" placeholder="Masukkan NIM Kamu">
                </div>
            </div>

            <div class="row mb-3">
                <!-- Input Asal -->
                <div class="col-md-4">
                    <label for="inputAsal" class="form-label">Masukkan Asal Kamu:</label>
                    <input type="text" class="form-control" id="inputAsal" placeholder="Masukkan Asal Kamu">
                </div>

                <!-- Dropdown dosen favorit -->
                <div class="col-md-4">
                    <label for="selectDosen" class="form-label">Pilih Dosen Favorit:</label>
                    <select class="form-select" id="selectDosen">
                        <option value="" selected disabled>Pilih salah satu</option>
                        <option value="Pak Agus Mulyanto">Pak Agus Mulyanto</option>
                        <option value="Bu Yuni Roza">Bu Yuni Roza</option>
                        <option value="Bu Yessy Asri">Bu Yessy Asri</option>
                    </select>
                </div>

                <!-- Input tanggal lahir -->
                <div class="col-md-4">
                    <label for="inputTanggalLahir" class="form-label">Tanggal Lahir Anda:</label>
                    <input type="date" class="form-control" id="inputTanggalLahir">
                </div>
            </div>

            <div class="row mb-3 align-items-end">
                <!-- Label hal favorit -->
                <div class="col-md-4">
                    <label class="form-label fw-bold fs-5">Tulis Hal Favorit Kamu:</label>
                </div>

                <!-- Input teman favorit -->
                <div class="col-md-4">
                    <label for="inputTemanFavorit" class="form-label">Masukkan Nama Teman Favorit:</label>
                    <input type="text" class="form-control" id="inputTemanFavorit" placeholder="Contoh: Aldo">
                </div>

                <!-- Input AI favorit -->
                <div class="col-md-4">
                    <label for="inputAiFavorit" class="form-label">Masukkan AI Favorit:</label>
                    <input type="text" class="form-control" id="inputAiFavorit" placeholder="Contoh: Meta AI">
                </div>
            </div>

            <!-- Tombol submit -->
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-pink btn-lg">Kirim</button>
            </div>
        </form>
    </div>

    <!-- Menghubungkan Bootstrap Bundle (termasuk JavaScript dan Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
        // Ambil elemen form dan container untuk alert
        const form = document.getElementById('praktikumForm');
        const alertAboveContainer = document.getElementById('alertAboveContainer');

        // Fungsi untuk membuat alert sesuai jenisnya
        function createAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.classList.add('alert');

            if (type === 'error') alertDiv.classList.add('alert-error');
            if (type === 'info') alertDiv.classList.add('alert-info');
            if (type === 'success') alertDiv.classList.add('alert-success');

            alertDiv.innerHTML = `
                <div>${message}</div>
                <button type="button" class="btn-close" aria-label="Close">&times;</button>
            `;

            // Aksi jika tombol close diklik
            alertDiv.querySelector('.btn-close').onclick = () => {
                alertDiv.remove();
            };

            alertAboveContainer.appendChild(alertDiv);
        }

        // Fungsi untuk menghapus semua alert
        function clearAlerts() {
            alertAboveContainer.innerHTML = '';
        }

        // Event saat form dikirim
        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Mencegah reload halaman
            clearAlerts(); // Hapus alert sebelumnya

            // Ambil nilai dari semua input
            const nama = document.getElementById('inputName').value.trim();
            const nim = document.getElementById('inputNIM').value.trim();
            const asal = document.getElementById('inputAsal').value.trim();
            const dosen = document.getElementById('selectDosen').value;
            const tanggal = document.getElementById('inputTanggalLahir').value;
            const temanFavorit = document.getElementById('inputTemanFavorit').value.trim();
            const aiFavorit = document.getElementById('inputAiFavorit').value.trim();

            let hasError = false;

            // Validasi: jika ada yang kosong, tampilkan alert error
            if (!nama) { createAlert('Nama belum terisi', 'error'); hasError = true; }
            if (!nim) { createAlert('NIM belum terisi', 'error'); hasError = true; }
            if (!asal) { createAlert('Asal belum terisi', 'error'); hasError = true; }
            if (!dosen) { createAlert('Dosen favorit belum dipilih', 'error'); hasError = true; }
            if (!tanggal) { createAlert('Tanggal lahir belum terisi', 'error'); hasError = true; }
            if (!temanFavorit) { createAlert('Teman favorit belum terisi', 'error'); hasError = true; }
            if (!aiFavorit) { createAlert('AI favorit belum terisi', 'error'); hasError = true; }

            if (hasError) return; // Hentikan jika ada error

            // Tampilkan data yang sudah diisi dalam bentuk alert info
            createAlert(`Nama: ${nama}`, 'info');
            createAlert(`NIM: ${nim}`, 'info');
            createAlert(`Asal: ${asal}`, 'info');
            createAlert(`Dosen Favorit: ${dosen}`, 'info');
            createAlert(`Tanggal Lahir: ${tanggal}`, 'info');
            createAlert(`Teman Favorit: ${temanFavorit}`, 'info');
            createAlert(`AI Favorit: ${aiFavorit}`, 'info');
            createAlert(`Sukses! Semua data telah dikirim`, 'success');

            // Opsional: reset form
            // form.reset();
        });
    </script>
</body>
</html>
